    <script>
        number = [...prompt('число?')].reverse();
        myArr = [];

        myArr = analiz(number);

        delNull(myArr);

        console.log(myArr);

        function analiz(number) {            
            let units,doz,hun;
            for (let i = 0; i < number.length; i++) {
                if (i === 0) {
                    units = number[i];
                } else if (i === 1) {
                    doz = number[i];
                } else {
                    hun = number[i];
                }
            }

            return getMyObject(units,doz,hun);
        }

        function getMyObject(units,doz,hun){
            return {
                'единицы': units,
                'десятки': doz,
                'сотни': hun,
            }            
        }

        function delNull(myArr){
            for (val in myArr){
                if (myArr[val] === undefined){
                    delete myArr[val];
                }
            }
        }
    </script>

    <script class="tmp">
        function tmp() {
            let res;
            if (confirm('Хотите перевести температуру из C в F нажмите \'OK\', если наоборот то \'Cancel\'')) {
                let Tc = +prompt('Введите температуру в градусах по Цельсию');
                res = (9 / 5) * Tc + 32;
            } else {
                let Tf = +prompt('Введите температуру в градусах по Фаренгейту');
                res = (Tf - 32) / (9 / 5);
            }
            console.log(res);
        }
    </script>

    <script class="questionAndAnswerOfTmp">
        function questionAndAnswerOfTmp() {
            let answer = confirm('Хотите перевести температуру из C в F нажмите \'OK\', если наоборот то \'Cancel\'');
            console.log(calcTmp(validTmp(), answer));
        }

        function validTmp() {
            do {
                t = +prompt('Введите температуру');
            } while (t == '' || isNaN(t));
            return t;
        }

        function calcTmp(t, F) {
            if (F) {
                res = (9 / 5) * t + 32;
            } else {
                res = (t - 32) / (9 / 5);
            }
            return res;
        }
    </script>

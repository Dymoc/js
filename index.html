<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="tmp()">C/F конвектор V_1</button>
    <button onclick="questionAndAnswerOfTmp()">C/F конвектор V_2</button>
    <br><br><br>
    <button onclick="nameAdm()">Переменные</button>
    <br><br><br>
    <button onclick="Con()">Конкатенация</button>
    <script>
        function tmp() {
            let res;
            if (confirm('Хотите перевести температуру из C в F нажмите \'OK\', если наоборот то \'Cancel\'')) {
                let Tc = +prompt('Введите температуру в градусах по Цельсию');
                res = (9 / 5) * Tc + 32;
            } else {
                let Tf = +prompt('Введите температуру в градусах по Фаренгейту');
                res = (Tf - 32) / (9 / 5);
            }
            console.log(res);
        }
    </script>

    <script>
        function questionAndAnswerOfTmp() {
            let answer = confirm('Хотите перевести температуру из C в F нажмите \'OK\', если наоборот то \'Cancel\'');
            console.log(calcTmp(validTmp(), answer));
        }

        function validTmp() {
            do {
                t = +prompt('Введите температуру');
            } while (t == '' || isNaN(t));
            return t;
        }

        function calcTmp(t, F) {
            if (F) {
                res = (9 / 5) * t + 32;
            } else {
                res = (t - 32) / (9 / 5);
            }
            return res;
        }
    </script>

    <script>
        function nameAdm() {
            let admin, name = 'Василий';
            admin = name;
            console.log(admin);
        }
    </script>

    <script>
        function Con() {
            console.log(1000 + "108"); //1000108
        }
    </script>
</body>

</html>

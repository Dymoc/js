<body>

    <script>
        Function Tmp() {
            if confirm('Хотите перевести температуру из C в F ?') {
                let Tf;
                let Tc = +prompt('Введите температуру в градусах по Цельсию')
                Tf = (9 / 5) * Tc + 32;
                console.log(Tf);
            }
        }
    </script>
    <button onclick="Tmp()">Calculete</button>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button onclick="Tmp()">C/F конвектор</button>
    <br><br><br>
    <button onclick="nameAdm()">Переменные</button>
    <br><br><br>
    <button onclick="Con()">Конкатенация</button>
    <script>
        function Tmp() {
            let res;
            if (confirm('Хотите перевести температуру из C в F нажмите \'OK\', если наоборот то \'Cancel\'')) {
                let Tc = +prompt('Введите температуру в градусах по Цельсию');                
                    res = (9 / 5) * Tc + 32;
            } else {
                let Tf = +prompt('Введите температуру в градусах по Фаренгейту');
                res = (Tf - 32) / (9 / 5);
            }
            console.log(res);
        }
    </script>

    <script>
        function nameAdm() {
            let admin, name = 'Василий';
            admin = name;
            console.log(admin);
        }
    </script>

    <script>
        function Con() {
            console.log(1000 + "108"); //1000108
        }
    </script>
</body>

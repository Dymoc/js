    <script class="calc">
        // V_1  через switch
        function calculate() {
            let operation
            do {
                operation = prompt(
                    'Какую операцию будем выполнять? \n \'+\' - сложение \n \'-\' - минус \'*\' - умножение \n \'/\' - деление'
                );
            } while (operation != '+' && operation != '-' && operation != '*' && operation != '/');
            a = +prompt('Введите число a');
            b = +prompt('Введите число b');
            console.log(resultat(a, b, operation));
        }

        function resultat(a, b, operation) {
            let res;
            switch (operation) {
                case ('+'):
                    res = plus(a, b);
                    break;
                case ('-'):
                    res = minus(a, b);
                    break;
                case ('*'):
                    res = multiply(a, b);
                    break;
                case ('/'):
                    res = share(a, b);
                    break;
            }
            return res;
        }

        // V_2  через if, тоже не очень нравится switch))))
        function calc(operation) {
            a = +prompt('Введите число a');
            b = +prompt('Введите число b');
            let res = result(a, b, operation);
            console.log(res);
        }

        function result(a, b, operation) {
            if (operation == '+') {
                return plus(a, b);
            } else if (operation == '-') {
                return minus(a, b);
            } else if (operation == '*') {
                return multiply(a, b);
            } else if (operation == '/') {
                return share(a, b);
            }
        }
        // операции для калькулятора
        function plus(a, b) {
            return (a + b);
        }

        function minus(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function share(a, b) {
            if (b == 0) {
                console.log('Делить на ноль нельзя');
                return 0;
            } else {
                return a / b;
            }
        }
    </script>

    <script class="recursia">
        function power(val, pow) {
            if (pow == 1) {
                return val;
            } else {
                return val * power(val, pow - 1);
            }
        }
    </script>

    <script class="play">
        function play(playerChoice) {
            let compChoice = randomChoice();
            let message1 = ('Ничья');
            let message2 = ('Вы выиграли');
            let message3 = ('Вы проиграли');
            let text = document.getElementById('text');
            let playerScore = document.getElementById('playerScore');
            let compScore = document.getElementById('compScore');

            switch (compChoice) {
                case 0:
                    computer = ', компютер выкинул КАМЕНЬ';
                    break;
                case 1:
                    computer = ', компютер выкинул НОЖНИЦЫ';
                    break;
                case 2:
                    computer = ', компютер выкинул БУМАГА';
                    break;
            }

            if (playerChoice == 0) {
                if (compChoice == 0) {
                    draw(message1);
                } else if (compChoice == 1) {
                    winer(message2);
                } else if (compChoice == 2) {
                    luser(message3);
                }
            } else if (playerChoice == 1) {
                if (compChoice == 0) {
                    luser(message3);
                } else if (compChoice == 1) {
                    draw(message1);
                } else if (compChoice == 2) {
                    winer(message2);
                }
            } else {
                if (compChoice == 0) {
                    winer(message2);
                } else if (compChoice == 1) {
                    luser(message3);
                } else if (compChoice == 2) {
                    draw(message1);
                }
            }
        }

        function randomChoice() {
            return parseInt(Math.random() * 3);
        }

        function clearResult() {
            playerScore.innerHTML = 0;
            compScore.innerHTML = 0;
            text.innerHTML =  'КТО ВЫИГРАЕТ!?';
        }

        function winer(message) {
            console.log(`${message} ${computer}`);
            text.innerHTML = 'Вы выиграли';
            playerScore.innerHTML = (Number(playerScore.textContent) + 1);
        }

        function luser(message) {
            console.log(`${message} ${computer}`);
            text.innerHTML = 'Вы проиграли';
            compScore.innerHTML = Number((compScore.textContent)) + 1;
        }

        function draw(message) {
            console.log(`${message} ${computer}`);
            text.innerHTML = 'Ничья';
        }
    </script>
